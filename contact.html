                <li>

                <li>

    <div class="main"> <!-- This div with class main is the large section of the webpage between the header and the footer -->

            <p class="contact_paragraph">Would you like to say something to me? Use this form to leave me an email!<br> Any comment about my website would also be much appreciated.<br> Thank you for your time!</p>
            <div class="form">
                <form id="contact_form" method="post"> <!-- The contact form to send me a message -->

                    <label>Your Last Name: </label> <br><input type="text" name="Name" class="namefield"><br>

                    <label>Subject: </label><br><input type="text" name="Subject" class="subjectfield"><br>
                    <label>Message: </label><br><textarea name="message" rows="5" cols="80"></textarea>
                    <input id="sendbutton" type="submit" value="Send email" />
                </form>
            </div>
        </div>
